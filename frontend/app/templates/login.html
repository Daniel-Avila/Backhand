<div id="logincontainer" class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>

        <div class="well" ng-controller="loginController">
            <form role="form" ng-submit="login()" novalidate>
                <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

                <div class="form-group">
                    <label for="login__email">Email</label>
                    <input type="text" class="form-control" id="login__email" ng-model="username"
                           placeholder="ex. john@example.com"/>
                </div>

                <div class="form-group">
                    <label for="login__password">Password</label>
                    <input type="password" class="form-control" id="login__password" ng-model="password"
                           placeholder="ex. thisisnotgoogleplus"/>
                </div>

                <div class="form-group">
                    <button type="submit" id="login__button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
